<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/stock.js"></script>
    <script defer src="../js/bootstrap.bundle.min.js"></script>
    <title>Actualizar Stock</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Actualizar Stock</h1>
        <form id="stockForm">
            <div class="row">
                <div class="col-md-6">
                    <input type="hidden" id="itemId" />
                    <div class="form-group">
                        <label for="itemCode">Código</label>
                        <input type="text" class="w-100 form-control" id="itemCode" disabled />
                    </div>
                    <div class="form-group">
                        <label for="itemName">Nombre</label>
                        <input type="text" class="w-100 form-control" id="itemName" disabled />
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Categoría</label>
                        <input type="text" class="w-100 form-control" id="itemCategory" disabled />
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="currentStock" class="form-label mt-2">Stock Actual</label>
                            <input type="number" class="form-control" id="currentStock" disabled />
                        </div>
                        <div class="col-6">
                            <label for="addStock" class="form-label mt-2">Ajustar Stock</label>
                            <input type="number" class="form-control" id="newStock" placeholder="Ingrese cantidad"
                                title="Ingrese un número positivo para aumentar o negativo para disminuir." required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detailStock">Detalle del movimiento</label>
                        <input type="text" class="form-control" id="detailStock" />
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="form-group">
                        <img id="itemImage" class="img-thumbnail w-75 mt-2" onerror="this.src='../assets/sin_imagen.png'" src="../assets/sin_imagen.png"
                            alt="Imagen del producto" />
                    </div>
                    <h5 class="mt-3">Descripción:</h5>
                    <p id="itemDescription"></p>
                    <button type="button" class="btn btn-dark mt-2" onclick="updateStock()">
                        Actualizar Stock
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<div class="modal show" id="productSearchModal" tabindex="-1" aria-labelledby="productSearchModalLabel"
    aria-hidden="false" style="display: block">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="productSearchModalLabel">
                    Buscar Producto
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" onclick="window.close()"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="searchInput" oninput="findProducts()" />
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-bordered w-100" id="productsTable" style="cursor: default;">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody style="cursor: pointer;"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
