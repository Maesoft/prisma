<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factura</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <script defer src="../js/bootstrap.min.js"></script>
  <script defer src="../js/printInvoice.js"></script>

  <style>
    @page {
      size: A4 portrait;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      zoom: 65%;
      /* Escalado en pantalla */
    }

    .full-height-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 2rem;
    }

    .main-content {
      flex-grow: 1;
    }

    .footer-totales {
      margin-top: auto;
    }

    @media print {
      body {
        zoom: 100%;
        /* Escala real para impresión */
      }

      .full-height-container {
        margin-top: 30px;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="full-height-container">
    <!-- Encabezado -->
    <div class="main-content">
      <div class="row border-bottom pb-3">
        <div class="col-4 d-flex flex-column align-items-center" style="margin-top: 6rem;">
          <h6 class="mb-0" id="nombre-empresa"></h6>
          <p class="mb-0" id="cuit-empresa"></p>
          <p class="mb-0" id="domicilio-empresa"></p>
          <p class="mb-0" id="telefono-empresa"></p>
        </div>
        <div class="col-4 text-center">
          <img alt="Logo de la empresa" class="img-fluid" id="logo-empresa" style="max-width:250px;">
          <h3 class="mt-5" id="tipo-comprobante"></h3>
        </div>
        <div class="col-4 text-center" style="margin-top: 6rem;">
          <p><strong>Fecha:</strong> <span id="fecha-comprobante"></span></p>
          <p class="mb-0"><strong>No. Comprobante:</strong></p>
          <p id="numero-comprobante"></p>
        </div>
      </div>

      <!-- Datos del cliente -->
      <div class="row mt-4 border-bottom">
        <div class="col-6">
          <p><strong>Razón Social:</strong> <span id="nombre-cliente"></span></p>
          <p><strong>CUIT:</strong> <span id="cuit-cliente"></span></p>
        </div>
        <div class="col-6">
          <p><strong>Teléfono:</strong> <span id="telefono-cliente"></span></p>
          <p><strong>Domicilio:</strong> <span id="domicilio-cliente"></span></p>
        </div>
      </div>

      <!-- Tabla de productos -->
      <div class="row mt-4 mb-0">
        <div class="col-12">
          <table class="table text-center table-bordered mb-0">
            <colgroup>
              <col style="width: 5%">
              <col style="width: 55%">
              <col style="width: 20%">
              <col style="width: 20%">
            </colgroup>
            <thead class="table-light">
              <tr>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>P. Unit.</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="detalle-factura">
              <!-- Se insertarán los productos -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Totales y observación -->
    <div class="footer-totales">
      <div class="row mt-4">
        <div class="col-12 d-flex justify-content-end">
          <div class="col-4 text-start">
            <div class="d-flex justify-content-between">
              <strong>Subtotal:</strong>
              <span id="subtotal"></span>
            </div>
            <span id="impuestos"></span>
            <div class="d-flex justify-content-between border-top pt-2 mt-2">
              <strong>Total:</strong>
              <span id="total"></span>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <p id="observacion" class="border text-center"></p>
    </div>
  </div>
</body>

</html>
