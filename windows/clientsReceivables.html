<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Cobranza</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/clientsReceivables.js" defer></script>
    <script defer src="../js/bootstrap.min.js"></script>
</head>

<style>
    @page {
        size: A4 landscape;
        margin: 5mm;
    }

    body {
        font-size: 11px;
        background-color: #f8f9fa;
    }

    /* Forzar ancho completo */
    .container {
        max-width: 100% !important;
        width: 100% !important;
    }

    .header-report {
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
        margin-bottom: 15px;
    }

    table {
        width: 100% !important;
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    .entrega-cell {
        border-bottom: 1px solid #000;
        min-width: 120px;
    }

    .obs-cell {
        min-width: 200px;
    }

    .footer-report {
        font-size: 12px;
        min-width: 300px;
    }

    .linea {
        display: inline-block;
        border-bottom: 1px solid #000;
        width: 180px;
        height: 14px;
    }

    .firma-linea {
        border-bottom: 1px solid #000;
        width: 220px;
    }

    @media print {

        html,
        body {
            width: 100%;
            height: 100%;
            background: white;
        }

        .container {
            margin: 0 !important;
            padding: 0 !important;
        }

        .btn,
        .boton-imprimir {
            display: none !important;
        }

        .table-scroll {
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            border: none;
        }

        table {
            width: 100% !important;
        }
    }
</style>

<body class="d-flex flex-column min-vh-100 p-4">
    <div class="container mt-3 d-flex flex-column flex-grow-1">

        <!-- ENCABEZADO -->
        <div class="header-report d-flex justify-content-between">
            <div>
                <h4 class="mb-1">CLIENTES A COBRAR</h4>
                <strong>Reporte de Cobranza Domiciliaria</strong><br>
                <span id="fechaEmision"></span>
            </div>
            <div>
                Cobrador: ___________________________<br>
                Zona: _______________________________
            </div>
        </div>

        <!-- TABLA -->
        <div class="table-scroll">
            <table class="table table-bordered table-sm align-middle">
                <thead class="table-dark text-center">
                    <colgroup>
                        <col style="width: 5%">
                        <col style="width: 17%">
                        <col style="width: 20%">
                        <col style="width: 10%">
                        <col style="width: 10%">
                        <col style="width: 8%">
                        <col style="width: 10%">
                        <col style="width: 20%">
                    </colgroup>
                    <tr>
                        <th>Cód.</th>
                        <th>Cliente</th>
                        <th>Domicilio</th>
                        <th>Tel.</th>
                        <th>Saldo</th>
                        <th>Días Mora</th>
                        <th>Observaciones</th>
                        <th>Entrega $</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>

        <!-- PIE -->
        <div class="mt-auto pt-4 d-flex justify-content-center">
            <div class="footer-report">

                <div class="mb-2 text-center">
                    <span class="fw-bold">Total a Cobrar:</span>
                    <span id="totalCobrar" class="ms-2 fw-bold">$ 0,00</span>
                </div>

                <div class="mb-3 text-center">
                    <span class="fw-bold">Total Recaudado:</span>
                    <span class="linea ms-2"></span>
                </div>

                <div class="text-center d-flex flex-column align-items-center mt-4">
                    <span class="linea ms-2"></span>
                    <small class="text-muted">Firma del Cobrador</small>
                </div>

            </div>
        </div>



        <!-- BOTONES -->
        <div class="text-center mt-4">
            <img src="../assets/impresora.png" alt="Imprimir..." class="boton-imprimir"
                style="cursor:pointer; width:40px;" onclick="window.print()" />
            <button class="btn btn-dark ms-3" onclick="window.close()">Cerrar</button>
        </div>

    </div>

    <script>
        const fecha = new Date().toLocaleDateString();
        document.getElementById("fechaEmision").innerText = fecha;
    </script>

</body>

</html>
