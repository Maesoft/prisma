<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/clientsReceivables.js" defer></script>
    <script defer src="../js/bootstrap.min.js"></script>
</head>
<style>
    @page {
        size: A4 portrait;
        margin: 0;
    }

    body {
        zoom: 80%;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 1500px;
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    @media print {
        body {
            zoom: 80%;
        }

        .btn {
            display: none;
        }

        .boton-imprimir {
            display: none;
        }

        .table-container {
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            border: none;
        }

        #fechaEmision {
            display: block !important;
        }
    }
</style>

<body>
    <div class="mt-4 container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Clientes a cobrar</h1>
            <div>
                <p id="fechaEmision" style="display: none;">Fecha Emision:</p>
                <img src="../assets/impresora.png" alt="Imprimir..." class="boton-imprimir" onclick="window.print()" />
            </div>
        </div>
        <div class="table-container" style="height: 550px;">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <colgroup>
                        <col style="width: 15%" />
                        <col style="width: 45%" />
                        <col style="width: 20%" />
                        <col style="width: 20%" />
                    </colgroup>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Razón Social</th>
                        <th scope="col">Saldo</th>
                        <th scope="col">Último Cobro</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Filas insertadas dinámicamente por JS -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-dark" onclick="window.close()">Cerrar</button>
        </div>
    </div>
</body>

</html>
