<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Proveedores</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/clientsReceivables.js" defer></script>
    <script defer src="../js/bootstrap.min.js"></script>
</head>
<style>
    @page {
        size: A4 portrait;
        margin: 0;
    }

    body {
        zoom: 70%;
        background-color: #f8f9fa;
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    .table-responsive {
        margin-top: 20px;
    }

    @media print {
        body {
            zoom: 80%;
        }
    }
</style>

<body>
    <div class="p-4 mt-4">
        <div class="d-flex flex-column mb-">
            <h1 class="h3">Clientes a cobrar</h1>
            <p id="fechaEmision">Fecha Emision:</p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Razón Social</th>
                        <th scope="col">Saldo</th>
                        <th scope="col">Último Cobro</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Filas insertadas dinámicamente por JS -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
