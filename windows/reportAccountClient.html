<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumen de Cuenta de Cliente</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <script defer src="../js/bootstrap.min.js"></script>
  <script defer src="../js/reportAccountClient.js"></script>
</head>

<body class="bg-dark">
  <form class="bg-light p-4 border rounded">
    <h2 class="text-center mt-3">Resumen de Cuenta de Cliente</h2>

    <div class="mb-4 d-flex gap-3 align-items-start">
      <div class="w-50">
        <label class="form-label" for="inputSupplier">Cliente</label>
        <input type="text" class="form-control" id="inputCodigoCliente"
          placeholder="Ingrese el código o presione F3 para buscar." />
        <label id="nombreCliente" class="mt-1 form-label text-muted">Ingrese Cliente</label>
      </div>

      <div class="w-50">
        <label class="form-label" for="inputDocument">Tipo de Comprobante</label>
        <input type="text" class="form-control" id="inputDocument"
          placeholder="Filtrar por tipo de comprobante (opcional)" />
      </div>
    </div>


    <div class="row mt-3 mb-3">
      <div class="col-6">
        <label class="form-label" for="fechaInicio">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" />
      </div>
      <div class="col-6">
        <label class="form-label" for="fechaFin">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" />
      </div>
    </div>

    <div class="mb-3">

    </div>
    <button type="button" class="btn btn-primary w-100 mt-3 mb-1" onclick="makeReport()">
      Generar Resumen
    </button>
    <button type="button" class="btn btn-dark w-100" onclick="window.close()">
      Cancelar
    </button>
  </form>

  <!-- Modal de búsqueda de Cliente -->
  <div class="modal fade" id="modalClients" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-black text-white">
          <h5 class="modal-title">Buscar Cliente</h5>
          <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal"></button>
        </div>
        <div class="form-group p-4">
          <input type="text" class="form-control bg-secondary text-white" id="inputModalClients"
            placeholder="Buscar cliente..."/>
        </div>
        <div class="modal-body p-2">
          <table class="table table-striped text-center mb-0">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Razón Social</th>
                <th>CUIT</th>
                <th>Condición IVA</th>
              </tr>
            </thead>
            <tbody id="listClient" style="cursor: pointer;"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
