<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Nuevo Cliente</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Ingresar Compra</h1>
        <form id="purchaseForm">
            <div class="row">
                <div class="col-3">
                    <label for="accoutingDate">Fecha Contable</label>
                    <input type="date" class="form-control" id="accoutingDate" required>
                </div>
                <div class="col-3">
                    <label for="invoiceDate">Fecha Comprobante</label>
                    <input type="date" class="form-control" id="invoiceDate" required>
                </div>
                <div class="col-3">
                    <label for="invoiceNumber">Numero Comprobante</label>
                    <input type="number" class="form-control" id="invoiceNumber" placeholder="0000-00000000" maxlength="13"  required>
                </div>
                <div class="col-3">
                    <label for="idProvider">Codigo Proveedor</label>
                    <input type="text" class="form-control" id="idProvider" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" class="form-control" id="cuit" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Regimen</label>
                <select class="form-select" id="exampleSelect1">
                    <option>Monotributista</option>
                    <option>Responsable Inscripto</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="mt-5 btn btn-secondary">Cancelar</button>
                <button type="submit" class="mt-5 btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
