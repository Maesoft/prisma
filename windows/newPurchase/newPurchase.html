<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Nueva Compra</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Ingresar Compra</h1>
        <form id="purchaseForm">
            <div class="row">
                <div class="col-3">
                    <label for="selectInvoice">Tipo de Comprobante</label>
                    <select class="form-control" name="selectInvoice" id="selectInvoice">
                        <option value="FA">Factura "A"</option>
                        <option value="FB">Factura "B"</option>
                        <option value="FC">Factura "C"</option>
                        <option value="NCA">Nota de Credito "A"</option>
                        <option value="NCB">Nota de Credito "B"</option>
                        <option value="NCC">Nota de Credito "C"</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="invoiceNumber">Numero Comprobante</label>
                    <input type="number" class="form-control" id="invoiceNumber" placeholder="0000-00000000"
                        maxlength="13" required>
                </div>
                <div class="col-3">
                    <label for="invoiceDate">Fecha Comprobante</label>
                    <input type="date" class="form-control" id="invoiceDate" required>
                </div>
                <div class="col-3">
                    <label for="accoutingDate">Fecha Contable</label>
                    <input type="date" class="form-control" id="accoutingDate" required>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label for="idProvider">Codigo Proveedor</label>
                    <input type="text" class="form-control" id="idProvider" required>
                </div>
                <div class="col-9">
                    <br>
                    <h2 class="text-primary">Hola!</h2>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Artículo</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="form-control codigo" oninput="actualizarFila(this.parentElement.parentElement)"></td>
                    <td><input type="text" class="form-control nombre" disabled></td>
                    <td><input type="number" class="form-control cantidad" oninput="actualizarSubtotal(this.parentElement.parentElement)"></td>
                    <td><input type="text" class="form-control precio" disabled></td>
                    <td><input type="text" class="form-control subtotal" disabled></td>
                  </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <button type="submit" class="mt-5 btn btn-secondary">Cancelar</button>
                <button type="submit" class="mt-5 btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
