<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script defer src="../js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/sales.js"></script>
    <title>Prisma</title>
</head>

<body>
    <div class="p-3">
        <h1>Ingresar Venta</h1>
        <div class="row">
            <div class="col-3">
                <div class="input-container text-center ">
                    <label for="codigoCliente" class="form-label">Código del Cliente</label>
                    <input type="text" id="inputCodigoCliente" class="form-control" placeholder="F3 para buscar" />
                    <label id="nombreCliente" class="mt-1 form-label text-muted">Nombre del Cliente</label>
                </div>
            </div>
            <div class="col-3">
                <div class="input-container text-center">
                    <label for="codigoCliente" class="form-label">Tipo de Comprobante</label>
                    <select class="form-select" id="tipoComprobante">
                        <option value="T">Ticket</option>
                        <option value="TA">Ticket A</option>
                        <option value="TB">Ticket B</option>
                        <option value="TC">Ticket C</option>
                        <option value="F">Factura</option>
                        <option value="FA">Factura A</option>
                        <option value="FB">Factura B</option>
                        <option value="FC">Factura C</option>
                        <option value="NDA">Nota de Debito A</option>
                        <option value="NDB">Nota de Debito B</option>
                        <option value="NDC">Nota de Debito C</option>
                        <option value="VEN">Venta</option>
                        <option value="PRE">Presupuesto</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="input-container">
                    <label class="input-container">Numero Comprobante</label>
                    <div class="d-flex mt-2 gap-1">
                        <input maxlength="4" id="ptoVta" class="form-control w-50">
                        <input maxlength="8" id="nroComp" class="form-control w-75">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="input-container">
                    <label for="fechaVenta" class="form-label">Fecha</label>
                    <input type="date" id="fechaVenta" class="form-control ms-auto" />
                </div>
            </div>
        </div>
        <div class="mt-0 input-container">
            <div class="w-100">
                <label for="codigoProducto" class="form-label">Código de Barras del Producto</label>
                <input type="text" id="codigoProducto" class="form-control"
                    placeholder="Ingrese código de barras o presione F3 para buscar" />
            </div>
        </div>
        <table class="mt-2 table table-striped" style="cursor: default; max-height: 100vh; overflow-y: auto;">
            <colgroup>
                <col style="width: 5%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 5%">
            </colgroup>
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tablaProductos" style="cursor: pointer;">
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>
        <div id="totales">
            <div class="text-end"><strong>Sub-Total: </strong><span id="subtotal-display">$ 0,00</span></div>
            <div class="text-end" id="impuestos-display"><strong>Impuestos: </strong>$ 0,00</div>
            <div class="text-end"><strong>Total: </strong><span id="total-display">$ 0,00</span></div>
        </div>


        <div class="form-group mt-3 p-2 bg-dark text-white rounded">
            <p class="form-label">Observacion</p>
            <textarea class="form-control bg-secondary" id="observacion"></textarea>
        </div>
        <div class="text-center mt-3 mb-3">
            <button class="btn btn-dark btn-custom" onclick="window.close()">
                Cancelar
            </button>
            <button id="btnCobrar" class="btn btn-secondary px-3 btn-custom me-2">
                Aceptar
            </button>
        </div>
    </div>
</body>

<!-- Modal para buscar clientes-->
<div class="modal fade" id="modalClients" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="clientSearchModalLabel">
                    Buscar Cliente
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalClients" tabindex="1" />
            </div>

            <table class="table text-center" style="cursor: default;">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Razon Social</th>
                        <th>CUIT</th>
                        <th>Regimen</th>
                    </tr>
                </thead>
                <tbody id="listClient" style="cursor: pointer;">

                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- Modal para buscar productos -->
<div class="modal fade" id="modalProducts" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="productSearchModalLabel">
                    Buscar Producto
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalProducts" />
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-bordered w-100" id="productsTable">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="listProducts" style="cursor: pointer;"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
