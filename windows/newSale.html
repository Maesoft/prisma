<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/sales.js"></script>
    <title>Nueva Venta</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="input-container">
                    <div class="w-75">
                        <label for="codigoCliente" class="form-label">Código del Cliente</label>
                        <input type="text" id="codigoCliente" class="form-control" placeholder="F3 para buscar" />
                        <label id="nombreCliente" class="mt-1 form-label text-muted">Nombre del Cliente</label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="input-container">
                    <div class="w-75">
                        <label for="codigoCliente" class="form-label">Tipo de Comprobante</label>
                        <select class="form-select" id="tipoComprobante">
                            <option value="FA">Factura A</option>
                            <option value="FB">Factura B</option>
                            <option value="FC">Factura C</option>
                            <option value="NDA">Nota de Debito A</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="input-container d-flex justify-content-end">
                    <div class="w-75">
                        <label for="fechaVenta" class="form-label text-muted">Fecha</label>
                        <input type="date" id="fechaVenta" class="form-control ms-auto" />
                    </div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="mt-2 w-100">
                <label for="codigoProducto" class="form-label">Código de Barras del Producto</label>
                <input type="text" id="codigoProducto" class="form-control" placeholder="Ingrese código de barras"
                    onkeypress="agregarProducto(event)" />
            </div>
        </div>
        <table class="mt-2 table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>

        <!-- Total y botones -->
        <div class="text-end">
            <span class="label-total">Total: $</span>
            <span id="total" class="label-total">0.00</span>
        </div>
        <div class="text-center">
            <button class="btn btn-success btn-custom me-2" onclick="cobrar()">
                Cobrar
            </button>
            <button class="btn btn-danger btn-custom" onclick="cancelar()">
                Cancelar
            </button>
        </div>
    </div>
</body>

</html>
<!-- Modal para buscar clientes-->
<div class="modal fade" id="clientSearchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="clientSearchModalLabel">
                    Buscar Cliente
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="searchInput" oninput="findClients()" />
            </div>

            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Razon Social</th>
                        <th>CUIT</th>
                        <th>Regimen</th>
                    </tr>
                </thead>
                <tbody id="listClient">

                </tbody>
            </table>

        </div>
    </div>
    <!-- Modal para buscar productos -->
    <div class="modal" id="productSearchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-black text-white">
                    <h5 class="modal-title" id="productSearchModalLabel">
                        Buscar Producto
                    </h5>
                    <button type="button" class="btn-close bg-secondary w-2" onclick="window.close()"></button>
                </div>
                <div class="form-group p-4">
                    <input type="text" class="form-control bg-secondary" id="searchInput" oninput="findProducts()" />
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered w-100" id="productsTable">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Categoria</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
