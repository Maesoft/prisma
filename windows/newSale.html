<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/sales.js"></script>
    <title>Prisma</title>
</head>

<body>
    <div class="p-3" style="font-size: 0.8rem;">
        <h2>Ingresar Venta</h2>
        <div class="row">
            <div class="col-3">
                <div class="input-container text-center">
                    <label for="codigoCliente" class="form-label">Código del Cliente</label>
                    <input type="text" id="inputCodigoCliente" class="form-control lh-1 mx-auto"
                        style="font-size: 0.8rem; height: 16px; min-width: 60px; padding: 12px 8px;"
                        placeholder="F3 para buscar" />
                    <label id="nombreCliente" class="mt-1 form-label text-muted">Nombre del Cliente</label>
                </div>
            </div>

            <div class="col-3">
                <div class="input-container text-center">
                    <label for="codigoCliente" class="form-label">Tipo de Comprobante</label>
                    <select class="form-select lh-1 mx-auto"
                        style="font-size: 0.8rem; height: 27px; min-width: 60px; padding: 0px 8px;"
                        id="tipoComprobante">
                        <option value="T">Ticket</option>
                        <option value="TA">Ticket A</option>
                        <option value="TB">Ticket B</option>
                        <option value="TC">Ticket C</option>
                        <option value="F">Factura</option>
                        <option value="FA">Factura A</option>
                        <option value="FB">Factura B</option>
                        <option value="FC">Factura C</option>
                        <option value="NDA">Nota de Debito A</option>
                        <option value="NDB">Nota de Debito B</option>
                        <option value="NDC">Nota de Debito C</option>
                        <option value="VEN">Venta</option>
                        <option value="PRE">Presupuesto</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div class="input-container">
                    <label class="form-label">Numero Comprobante</label>
                    <div class="d-flex gap-1">
                        <input maxlength="4" id="ptoVta" class="form-control lh-1 w-50 text-center"
                            style="font-size: 0.8rem; height: 16px; min-width: 40px; padding: 12px 8px;">
                        <input maxlength="8" id="nroComp" class="form-control lh-1 w-75 text-center"
                            style="font-size: 0.8rem; height: 16px; min-width: 60px;padding: 12px 8px;">
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="input-container">
                    <label for="fechaVenta" class="form-label">Fecha</label>
                    <input type="date" id="fechaVenta" class="form-control lh-1 border mx-auto"
                        style="font-size: 0.8rem; height: 16px; min-width: 60px; padding: 12px 8px;" />
                </div>
            </div>
        </div>

        <div class="mt-0 input-container">
            <div class="w-100">
                <label for="codigoProducto" class="form-label">Código de Barras del Producto</label>
                <input type="text" id="codigoProducto" class="form-control lh-1"
                    style="font-size: 0.8rem; height: 16px; min-width: 60px; padding: 12px 8px;"
                    placeholder="Ingrese código de barras o presione F3 para buscar" />
            </div>
        </div>
        <div class="mt-1 table-scroll" style="max-height: 180px; background-color: rgb(243, 243, 243);">
        <table class="table table-striped" style="cursor: default; max-height: 100vh; overflow-y: auto;">
            <thead class="table-dark">
                <tr class="border" style="height: 20px;">
                    <th class="p-1 text-center" style="font-size: 0.7rem; line-height: 1; vertical-align: middle;">
                        Código</th>
                    <th class="p-1" style="font-size: 0.7rem; line-height: 1; vertical-align: middle; ">
                        Producto</th>
                    <th class="p-1 text-center" style="font-size: 0.7rem; line-height: 1; vertical-align: middle;">
                        Cantidad</th>
                    <th class="p-1 text-center" style="font-size: 0.7rem; line-height: 1; vertical-align: middle;">
                        Precio Unitario
                    </th>
                    <th class="p-1 text-end" style="font-size: 0.7rem; line-height: 1; vertical-align: middle;">Subtotal
                    </th>
                    <th class="p-0" style="width: 40px; vertical-align: middle;"></th>
                </tr>
            </thead>
            <tbody id="tablaProductos" style="cursor: pointer;">
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>
    </div>
        <div id="totales" class="mt-2" style="font-size: 0.8rem;">
            <div class="col-12 d-flex justify-content-end">
                <div class="col-4 text-start">
                    <div class="text-end">
                        <strong>Sub-Total: </strong>
                        <span id="subtotal-display">$ 0,00</span>
                    </div>
                    <div id="impuestos-display" class="text-end"><strong>Impuestos:</strong> $ 0,00</div>
                    <div class="text-end">
                        <strong>Total: </strong>
                        <span id="total-display">$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group mt-1 p-2 bg-dark text-white rounded">
            <p class="form-label">Observacion</p>
            <textarea class="form-control bg-secondary" style="font-size: 0.8rem;" id="observacion"></textarea>
        </div>
        <div class="text-center mt-3 mb-3">
            <button class="btn btn-dark btn-custom" onclick="window.close()">
                Cancelar
            </button>
            <button id="btnCobrar" class="btn btn-secondary px-3 btn-custom me-2">
                Aceptar
            </button>
        </div>
    </div>
</body>

<!-- Modal para buscar clientes-->
<div class="modal fade" id="modalClients" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="clientSearchModalLabel">
                    Buscar Cliente
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalClients" tabindex="1" />
            </div>
            <div class="modal-body">
                <div class="table-scroll">
                    <table class="table table-striped w-100 text-center" style="cursor: default; font-size: 0.8rem;">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Razon Social</th>
                                <th>CUIT</th>
                                <th>Regimen</th>
                            </tr>
                        </thead>
                        <tbody id="listClient" style="cursor: pointer;">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal para buscar productos -->
<div class="modal fade" id="modalProducts" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="productSearchModalLabel">
                    Buscar Producto
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalProducts" />
            </div>
            <div class="modal-body">
                <div class="table-scroll">
                    <table class="table table-striped table-bordered w-100" style="font-size: 0.8rem;"
                        id="productsTable">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="listProducts" style="cursor: pointer;"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
