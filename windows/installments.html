<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/bootstrap.min.js"></script>
  <script defer src="../js/installments.js"></script>
  <title>Prisma</title>
</head>

<body style="background-color: rgb(239, 239, 239);">
  <div class="container p-4" >
    <div class="row justify-content-center border rounded text-white mb-4 p-3" style="background-color: rgb(149, 149, 149);">
      <div class="col-md-6 col-lg-5">

        <h5 class="mb-3 text-center">Cuotas e Intereses</h5>
        <div class="mb-3">
          <label class="form-label">Cantidad de cuotas</label>
          <input type="number" id="cuota" class="form-control" min="1" placeholder="Ingrese cantidad de cuotas." />
        </div>

        <div class="mb-3">
          <label class="form-label">Porcentaje (%)</label>
          <input type="number" id="interes" class="form-control" min="0" placeholder="Ingrese un Porcentaje." />
        </div>

        <div class="d-flex justify-content-center align-items-center mb-2">
          <button class="btn btn-secondary" id="addInstallmentBtn">
            Agregar cuota
          </button>
        </div>
      </div>
    </div>

    <!-- Listado -->

    <div class="table-scroll mb-2" style="max-height: 160px;">
      <table class="table table-bordered text-center" style="font-size: 0.8rem;">
        <thead class="table-dark">
          <tr>
            <th>Cuota</th>
            <th>Interés (%)</th>
          </tr>
        </thead>
        <tbody id="installmentsTableBody">
          <!-- Filas de cuotas se agregarán aquí dinámicamente -->

        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-dark" onclick="window.close()">
        Cerrar
      </button>
    </div>
  </div>
</body>

</html>
