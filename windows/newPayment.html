<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/payment.js"></script>
    <title>Prisma</title>
</head>
<style>
    @media print {
        .btn {
            display: none;
        }

        #invoiceApply {
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            border: none;
        }
    }

    @page {
        size: A4 Portrait;
        margin: 0;
    }
</style>

<body>
    <div class="p-3">
        <h1 class="mb-0">Orden de Pago</h1>
        <div class="row">
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="paymentDate" class="form-label mb-0">Fecha de Pago</label>
                    <input type="date" id="paymentDate" class="form-control text-center">
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="orderNumber" class="form-label mb-0">Número de Orden</label>
                    <input type="text" id="orderNumber" class="form-control text-center" />
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="customerName" class="form-label mb-0">Proveedor</label>
                    <input type="text" id="customerName" class="form-control text-center"
                        placeholder="F3 para buscar." />
                    <p class="mb-0 text-dark" id="labelProveedor"></p>
                </div>
            </div>
        </div>
        <!-- Métodos de Pago -->
        <div class="row mt-2">
            <div class="col-12">
                <label class="form-label mb-0">Métodos de Pago</label>
                <div class="table-responsive">
                    <table class="table table-sm table-striped text-center align-middle mb-1">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 40%">Caja / Método</th>
                                <th style="width: 40%">Importe</th>
                                <th style="width: 20%"></th>
                            </tr>
                        </thead>
                        <tbody id="paymentMethodsTable">
                            <tr>
                                <td>
                                    <select class="form-select text-center paymentMethodSelect">
                                    </select>
                                </td>
                                <td>
                                    <input type="number" class="form-control text-center paymentAmount"
                                        placeholder="0.00">
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm remove-payment">
                                        X
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light btn-sm" id="btnAddPaymentMethod">
                        + Agregar Método
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <label class="form-label mb-0">Comprobantes Relacionados</label>
                <div class="table-responsive">
                    <table class="table table-sm table-striped text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Comprobante</th>
                                <th>Saldo</th>
                                <th>Aplicar</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="invoiceApply">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 text-end">
                <h5 class="mb-0">
                    Total: <span id="totalAmount" class="text-success">$ 0.00</span>
                </h5>
            </div>
        </div>
        <!-- Observaciones -->
        <div class="row mt-2">
            <div class="col-12">
                <div class="form-group bg-dark text-white rounded p-2">
                    <label for="observations" class="form-label mb-1">Observaciones</label>
                    <textarea class="form-control bg-secondary text-white border-0" id="observations" rows="3"
                        placeholder="Ingrese una observación opcional..."></textarea>
                </div>
            </div>
        </div>
        <div class="text-center mt-1 mb-0">
            <button class="btn btn-dark btn-custom" onclick="window.close()">
                Cancelar
            </button>
            <button id="btnGenerate" class="btn btn-secondary px-3 btn-custom me-2">
                Generar Orden
            </button>
        </div>
    </div>
</body>
<div class="modal fade" id="modalProviders" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="max-width: 550px; max-height: 400px;">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="providerSearchModalLabel">
                    Buscar Proveedor
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalProviders" tabindex="1" />
            </div>
            <div class="modal-body">
                <div class="table-scroll">
                    <table class="table table-striped text-center w-100" style="cursor: default; font-size: 0.8rem;">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Razon Social</th>
                                <th>CUIT</th>
                                <th>Regimen</th>
                            </tr>
                        </thead>
                        <tbody id="listProviders" style="cursor: pointer;">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
