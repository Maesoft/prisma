<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script defer src="../js/providers.js"></script>
    <title>Nuevo Proveedor</title>
</head>

<body>
    <div class="container mt-2">
        <h1>Alta de Nuevo Proveedor</h1>
        <form id="providerForm">
            <div class="form-group">
                <label for="companyCode">Codigo</label>
                <input type="text" class="form-control w-50" id="companyCode" required>
            </div>
            <div class="form-group">
                <label for="companyName">Razón Social</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" class="form-control" id="cuit" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="regimen">Régimen</label>
                <select class="form-select" id="regimen" required>
                    <option value="Monotributista">Monotributista</option>
                    <option value="Responsable Inscripto">Responsable Inscripto</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="mt-3 btn btn-secondary" onclick="window.close()">Cancelar</button>
                <button type="submit" class="mt-3 btn btn-primary" onclick="newProvider()">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
