<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/providers.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Nuevo Proveedor</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Alta de Nuevo Proveedor</h1>
        <form id="providerForm">
            <div class="form-group">
                <label for="companyName">Razón Social</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required minlength="3">
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" class="form-control" id="cuit" name="cuit" required pattern="\d{11}" title="El CUIT debe tener 11 números">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" required minlength="5">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" required pattern="\d{8,}" title="El teléfono debe tener al menos 8 números">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="regimen">Régimen</label>
                <select class="form-select" id="regimen" name="regimen" required>
                    <option value="Monotributista">Monotributista</option>
                    <option value="Responsable Inscripto">Responsable Inscripto</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="mt-5 btn btn-primary" onclick="newProvider()">Guardar</button>
                <button type="button" class="mt-5 btn btn-secondary" onclick="window.close()">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
