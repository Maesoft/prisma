<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Pagos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/providersPayables.js" defer></script>
    <script defer src="../js/bootstrap.min.js"></script>
</head>

<style>
    @page {
        size: A4 landscape;
        margin: 5mm;
    }

    body {
        font-size: 11px;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 100% !important;
        width: 100% !important;
    }

    .header-report {
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
        margin-bottom: 15px;
    }

    table {
        width: 100% !important;
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    .entrega-cell {
        border-bottom: 1px solid #000;
        min-width: 120px;
    }

    .obs-cell {
        min-width: 200px;
    }

    .footer-report {
        font-size: 12px;
        min-width: 300px;
        display: none;
    }

    .nombre-responsable {
        display: none;
    }

    .linea {
        display: inline-block;
        border-bottom: 1px solid #000;
        width: 180px;
        height: 14px;
    }

    @media print {

        html,
        body {
            width: 100%;
            height: 100%;
            background: white;
        }

        .container {
            margin: 0 !important;
            padding: 0 !important;
        }

        .btn {
            display: none !important;
        }

        .table-scroll {
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            border: none;
        }

        table {
            width: 100% !important;
        }

        .footer-report {
            display: block !important;
        }

        .nombre-responsable {
            display: block !important;
        }
    }
</style>

<body class="d-flex flex-column min-vh-100 p-4">
    <div class="container mt-3 d-flex flex-column flex-grow-1">

        <!-- ENCABEZADO -->
        <div class="header-report d-flex justify-content-between">
            <div>
                <h4 class="mb-1">PROVEEDORES A PAGAR</h4>
                <strong>Reporte de Pagos a Proveedores</strong><br>
                <span id="fechaEmision"></span>
            </div>
            <div class="nombre-responsable">
                Responsable: ___________________________<br>
                Sector: _______________________________
            </div>
        </div>

        <!-- TABLA -->
        <div class="table-scroll">
            <table class="table table-bordered table-sm align-middle">
                <thead class="table-dark text-center">
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 35%">
                        <col style="width: 15%">
                        <col style="width: 10%">
                        <col style="width: 15%">
                        <col style="width: 15%">
                    </colgroup>
                    <tr>
                        <th>Cód.</th>
                        <th>Proveedor</th>
                        <th>Saldo</th>
                        <th>Días Venc.</th>
                        <th>Observaciones</th>
                        <th>Pago $</th>
                    </tr>
                </thead>
                <tbody id="providersTableBody">
                </tbody>
            </table>
        </div>

        <!-- PIE -->
        <div class="mt-auto pt-4 d-flex justify-content-center">
            <div class="footer-report">

                <div class="mb-2 text-center">
                    <span class="fw-bold">Total a Pagar:</span>
                    <span id="totalPagar" class="ms-2 fw-bold">$ 0,00</span>
                </div>

                <div class="mb-3 text-center">
                    <span class="fw-bold">Total Pagado:</span>
                    <span class="linea ms-2"></span>
                </div>

                <div class="text-center d-flex flex-column align-items-center mt-4">
                    <span class="linea ms-2"></span>
                    <small class="text-muted">Firma del Responsable</small>
                </div>

            </div>
        </div>

        <!-- BOTONES -->
        <div class="text-center mt-4">
            <button class="btn btn-dark ms-3" onclick="window.close()">Cerrar</button>
            <button class="btn btn-secondary ms-3" onclick="window.print()">Imprimir</button>
        </div>

    </div>

    <!-- MODAL FILTRO -->
    <div class="modal fade" id="filtroVencidosModal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Filtrar Proveedores por Días Vencidos</h5>
                </div>

                <div class="modal-body">
                    <label class="form-label">
                        Mostrar proveedores con días vencidos mayor o igual a:
                    </label>
                    <input type="number"
                        id="inputDiasVencidos"
                        class="form-control"
                        min="0"
                        value="0">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-dark" id="btnAplicarFiltroVencidos">
                        Aplicar Filtro
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
