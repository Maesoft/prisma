<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/bootstrap.bundle.min.js"></script>
  <script defer src="../js/otherExpenses.js"></script>
  <title>Prisma</title>
</head>

<body class="bg-light m-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 me-3"><i class="bi bi-wallet2"></i> Registrar Gastos</h4>
    <h4>0000</h4>
  </div>
  <div class="row g-1">
    <div class="col-3">
      <label class="form-label required">Fecha</label>
      <input type="date" class="form-control" style="font-size: 0.8rem;" id="fecha" required>
    </div>
    <div class="col-3">
      <label class="form-label required">Categoría</label>
      <div class="input-group">
        <select class="form-select" style="font-size: 0.7rem;" id="categoria" required>
          <option value="Gastos generales">Gastos generales</option>
          <option value="Servicios">Servicios</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Sueldos">Sueldos</option>
        </select>
        <button class="btn btn-outline-secondary" style="font-size: 0.7rem;" type="button" id="btnAddCat"
          title="Agregar categoría"><i class="bi bi-plus"></i>➕</button>
      </div>
    </div>
    <div class="col-3">
      <label class="form-label required">Caja</label>
      <div class="input-group">
        <select class="form-select" style="font-size: 0.8rem;" id="caja" required>
          <option value="Gastos generales">Efectivo</option>
          <option value="Servicios">Mercado Pago</option>
          <option value="Alquiler">Banco Galicia</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <label class="form-label required">Importe</label>
      <div class="input-group">
        <span class="input-group-text" style="font-size: 0.8rem;">$</span>
        <input type="number" step="0.01" min="0" class="form-control" style="font-size: 0.8rem;" id="importe"
          placeholder="0.00" required>
      </div>
    </div>
  </div>
  <div class="col-12 mt-4">
    <label class="form-label">Observacion</label>
    <textarea class="form-control" id="descripcion" rows="2"></textarea>
  </div>

  <div class="col-12 d-flex gap-2 justify-content-end mt-4">
    <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
    <button type="submit" class="btn btn-dark" id="btnGuardar"><i class="bi bi-save"></i> Guardar gasto</button>
  </div>
</body>

<!-- Modal para buscar proveedores-->
<div class="modal fade" id="modalProviders" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog" style="max-width: 600px;">
    <div class="modal-content">
      <div class="modal-header bg-black text-white">
        <h5 class="modal-title" id="providerSearchModalLabel">
          Buscar Proveedor
        </h5>
        <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
      </div>
      <div class="form-group p-4">
        <input type="text" class="form-control bg-secondary" id="inputModalProviders" tabindex="1" />
      </div>
      <div class="modal-body">
        <div class="table-container">
          <table class="table table-striped w-100 text-center" style="cursor: default; font-size: 0.8rem;">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Razón Social</th>
                <th>CUIT</th>
                <th>Régimen</th>
              </tr>
            </thead>
            <tbody id="listProviders" style="cursor: pointer;"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para buscar productos -->
<div class="modal fade" id="modalProducts" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog" style="max-width: 600px;">
    <div class="modal-content">
      <div class="modal-header bg-black text-white">
        <h5 class="modal-title" id="productSearchModalLabel">
          Buscar Producto
        </h5>
        <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
      </div>
      <div class="form-group p-4">
        <input type="text" class="form-control bg-secondary" id="inputModalProducts" />
      </div>
      <div class="modal-body">
        <div class="table-container">
          <table class="table table-striped table-bordered w-100" style="font-size: 0.8rem;" id="productsTable">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody id="listProducts" style="cursor: pointer;"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
