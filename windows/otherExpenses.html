<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/bootstrap.bundle.min.js"></script>
  <script defer src="../js/otherExpenses.js"></script>
  <title>Prisma</title>
</head>

<body class="bg-light m-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 me-3"><i class="bi bi-wallet2"></i> Registrar Gastos</h4>
    <h4 id="nroComp">0000</h4>
  </div>
  <div class="row g-1">
    <div class="col-3">
      <label class="form-label required">Fecha</label>
      <input type="date" class="form-control" style="font-size: 0.8rem;" id="fecha" required>
    </div>
    <div class="col-3">
      <label class="form-label required">Categoría</label>
      <div class="input-group">
        <select class="form-select" style="font-size: 0.8rem;" id="categoria" required>

        </select>
        <button class="btn btn-outline-secondary" style="font-size: 0.7rem;" type="button" id="btnAddCat"
          title="Agregar categoría"><i class="bi bi-plus"></i>➕</button>
      </div>
    </div>
    <div class="col-3">
      <label class="form-label required">Caja</label>
      <div class="input-group">
        <select class="form-select" style="font-size: 0.8rem;" id="caja" required>
          <option value="Gastos generales">Efectivo</option>
          <option value="Servicios">Mercado Pago</option>
          <option value="Alquiler">Banco Galicia</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <label class="form-label required">Importe</label>
      <div class="input-group">
        <span class="input-group-text" style="font-size: 0.8rem;">$</span>
        <input type="number" step="0.01" min="0" class="form-control" style="font-size: 0.8rem;" id="importe"
          placeholder="0.00" required>
      </div>
    </div>
  </div>
  <div class="col-12 mt-4">
    <label class="form-label">Observacion</label>
    <textarea class="form-control" id="descripcion" rows="2"></textarea>
  </div>

  <div class="col-12 d-flex gap-2 justify-content-end mt-4">
    <button id="btnCancel" class="btn btn-outline-secondary">Cancelar</button>
    <button id="btnAceptar" class="btn btn-dark" id="btnGuardar"><i class="bi bi-save"></i>Aceptar</button>
  </div>
</body>
