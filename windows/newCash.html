<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script defer src="../js/newCash.js"></script>
    <title>Prisma</title>
</head>

<body class="overflow-hidden">
    <div class="container p-4 border">
        <div class="card-body">
            <form>
                <h1>Crear Nueva Caja</h1>
                <div class="mb-3 mt-1">
                    <h4 class="form-label">Codigo</h4>
                    <input type="text" class="form-control" id="codigoCaja"
                        placeholder="Ej: EFE, MP, BN, 001, 002, 003">
                </div>
                <div class="mb-3">
                    <h4 class="form-label">Nombre:</h4>
                    <input type="text" class="form-control" id="nombreCaja"
                        placeholder="Ej: Efectivo, Mercado Pago, Banco Nacion" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" onclick="window.close()" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-dark" onclick="newCash()">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
