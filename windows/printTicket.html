<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket de Venta</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/printInvoice.js"></script>

    <style>
        @page {
            size: 58mm auto;
            margin: 0;
        }

        body {
            font-size: 12px;
            margin: 0;
            padding: 0;
            width: 58mm;
        }

        .container {
            width: 58mm;
            max-width: 100%;
            padding: 5px;
            text-align: center;
        }

        .border {
            padding: 5px;
        }

        p,
        h3 {
            margin: 2px 0;
            font-size: 8px;
        }

        hr {
            margin: 5px 0;
        }

        table {
            width: 100%;
            margin-bottom: 5px;
        }

        th,
        td {
            font-size: 8px;
            text-align: center;
        }

        img {
            display: block !important;
            max-width: 100% !important;
            height: auto !important;
        }

        @media print {

            body,
            .container {
                width: 58mm;
                margin: 0;
                padding: 0;
            }

            img {
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body class="container">
    <div class="border">
        <img id="logo-empresa" alt="Logo" width="40" class="mb-1 d-block mx-auto" />
        <h3 class="fw-bold" id="nombre-empresa"></h3>
        <p id="cuit-empresa"></p>
        <p id="domicilio-empresa"></p>
        <p id="telefono-empresa"></p>
        <hr />
        <p class="fw-bold" id="tipo-comprobante"></p>
        <p>No.: <span id="numero-comprobante"></span></p>
        <p>Fecha: <span id="fecha-comprobante"></span></p>
        <hr />
        <p><strong>Cliente:</strong> <span id="nombre-cliente"></span></p>
        <p><strong>CUIT:</strong> <span id="cuit-cliente"></span></p>
        <p class="d-none">
            <strong>Tel.:</strong> <span id="telefono-cliente"></span>
        </p>
        <p class="d-none">
            <strong>Dirección:</strong> <span id="domicilio-cliente"></span>
        </p>
        <hr />
        <table>
            <thead>
                <tr>
                    <th style="width: 10%">Cant</th>
                    <th style="width: 30%">Desc</th>
                    <th style="width: 30%">P.Unit</th>
                    <th style="width: 30%">SubTotal</th>
                </tr>
            </thead>
            <tbody id="detalle-factura">
                <!-- Se insertarán los productos -->
            </tbody>
        </table>
        <hr />
        <div class="d-flex justify-content-end align-items-center">
            <div class="text-end">
                <p id="subtotal"></p>
                <p id="impuestos"></p>
                <p id="total"></p>
            </div>
        </div>
        <hr />
        <p class="mb-1" id="observacion"></p>
        <p class="fw-bold">¡Gracias por su compra!</p>
    </div>
</body>

</html>
