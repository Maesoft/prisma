<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/listClients.js" defer></script>
    <script defer src="../js/bootstrap.min.js"></script>
</head>
<style>
    body {
        zoom: 80%;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 1500px;
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    @media print {
        .btn {
            display: none;
        }

        .boton-imprimir {
            display: none;
        }

        .table-scroll {
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            border: none;
        }
    }

    @page {
        size: A4 landscape;
        margin: 0;
    }
</style>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Lista de Clientes</h1>
            <img src="../assets/impresora.png" alt="Imprimir..." class="boton-imprimir" onclick="window.print()" ; />
        </div>

        <div class="table-scroll" style="height: 550px;">
            <table class="table table-striped table-hover align-middle" style="cursor: pointer;">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Razón Social</th>
                        <th scope="col">CUIT</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo Electrónico</th>
                        <th scope="col">Régimen</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Filas insertadas dinámicamente por JS -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-dark" onclick="window.close()">Cerrar</button>
        </div>
    </div>
</body>

</html>
