<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/receipt.js"></script>
    <title>Prisma</title>
</head>

<body>
    <div class="p-3">
        <h1 class="mb-0">Recibo</h1>
        <div class="row">
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="paymentDate" class="form-label mb-0">Fecha de Cobro</label>
                    <input type="date" id="paymentDate" class="form-control text-center">
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="orderNumber" class="form-label mb-0">Número de Recibo</label>
                    <input type="text" id="orderNumber" class="form-control text-center" />
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="customerName" class="form-label mb-0">Cliente</label>
                    <input type="text" id="clientName" class="form-control text-center" placeholder="F3 para buscar." />
                    <p class="mb-0 text-dark" id="labelCliente"></p>
                </div>
            </div>
        </div>
        <div class="row mt-0">
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="paymentMethod" class="form-label mb-0">Método de Pago</label>
                    <select class="form-select text-center" id="paymentMethod">

                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="amount" class="form-label mb-0">Monto</label>
                    <input type="number" id="amount" class="form-control text-center" placeholder="Ingrese el monto" />
                </div>
            </div>
            <div class="col-4">
                <div class="input-container text-center">
                    <label for="invoice" class="form-label mb-0">Comprobante</label>
                    <select class="form-select text-center" id="invoiceList">
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-0">
            <div class="col-12">
                <div class="form-group mb-1">
                    <label for="selectItems" class="form-label mb-0">Comprobantes Relacionados</label>
                    <select multiple size="3" class="w-100 form-select text-center" id="invoiceApply">

                    </select>
                </div>
                <div class="form-group bg-dark text-white rounded p-2">
                    <label for="observations" class="form-label">Observaciones</label>
                    <textarea class="form-control bg-secondary" id="observations" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="text-center mt-1 mb-0">
            <button class="btn btn-dark btn-custom" onclick="window.close()">
                Cancelar
            </button>
            <button id="btnGenerate" class="btn btn-secondary px-3 btn-custom me-2">
                Generar Recibo
            </button>
        </div>
    </div>
</body>
<div class="modal fade" id="modalClients" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="max-width: 550px; max-height: 400px;">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="providerSearchModalLabel">
                    Buscar Cliente
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" data-bs-dismiss="modal"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalClients" tabindex="1" />
            </div>
            <div class="modal-body">
                <div class="table-scroll">
                    <table class="table table-striped w-100 text-center" style="cursor: default; font-size: 0.8rem;">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Razon Social</th>
                                <th>CUIT</th>
                                <th>Regimen</th>
                            </tr>
                        </thead>
                        <tbody id="listClients" style="cursor: pointer;">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</html>
