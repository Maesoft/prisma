<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script defer src="../js/openCash.js"></script>
  <title>Apertura de Caja</title>
</head>
<body class="overflow-hidden">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">

        <div class="card-body">
          <form>
            <div class="mb-3 mt-1">
             <h5 id="nombreCaja"></h5>
            </div>
            <div class="mb-3">
              <label for="montoInicial" class="form-label">Monto Inicial:</label>
              <input type="number" min="0" class="form-control" id="montoInicial" placeholder="Ingrese el monto inicial de la caja"
                required>
            </div>
            <div class="mb-3">
              <label for="fechaHora" class="form-label">Fecha y Hora:</label>
              <input type="text" class="form-control" id="fechaHora" value="" disabled>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" onclick="window.close()" class="btn btn-secondary">Cancelar</button>
              <button type="button" onclick="openCash()" class="btn btn-dark">Abrir Caja</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="modal show d-flex justify-content-center" id="cashSearchModal" tabindex="-1" aria-labelledby="cashSearchModalLabel"
    aria-hidden="false" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title">
                    Buscar Caja
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" onclick="window.close()"></button>
            </div>
            <div class="d-flex justify-content-center w-100">
                <input type="text" class="form-control bg-secondary w-75 mt-1" id="searchInput" oninput="findcash()" />
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-bordered w-100" id="cashTable" style="cursor: default;">
                        <thead>
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody style="cursor: pointer;"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
