<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/products.js"></script>
    <script defer src="../js/bootstrap.min.js"></script>
    <title>Prisma</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Alta de Nuevo Articulo</h1>
        <form id="productForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productCode">Código</label>
                        <input type="text" class="form-control" id="productCode"
                            placeholder="Escriba o escanee código de barras." required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Nombre</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription" class="form-label mb-0">Descripción</label>
                        <textarea class="form-control " id="productDescription" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría</label>
                        <div class="row">
                            <div class="col-9">
                                <select class="form-select" id="productCategory"></select>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn" data-bs-toggle="modal"
                                    data-bs-target="#categoryModal">➕</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="initialStock">Stock Inicial</label>
                            <input type="number" class="form-control" id="initialStock" min="0" value="0" required>
                        </div>
                        <div class="form-check mt-1">
                            <input class="form-check-input bg-dark" type="checkbox" id="productControlStock" checked>
                            <label class="form-check-label" for="productControlStock">Controla Stock</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group text-center mt-2">
                        <img class="img-thumbnail rounded w-75 mt-2" id="productImage" src="../assets/sin_imagen.png"
                            alt="Imagen del producto">
                        <input type="file" id="productImageInput" accept="image/*" style="display: none;">
                    </div>
                    <div class="row mt-1">
                        <div class="text-center mt-1 col-6">
                            <label for="productPrices">Precios</label>
                            <select class="form-select w-100" size="3" id="productPrices"
                                style="height: 96px; overflow: hidden;">
                            </select>
                            <button type="button" class="btn btn-secondary fuente-pequeña mt-1" data-bs-toggle="modal"
                                data-bs-target="#priceModal">➕ Precio</button>
                        </div>
                        <div class="text-center mt-1 col-6">
                            <label for="productTaxes">Impuestos</label>
                            <select class="form-select w-100" size="3" id="productTaxes"
                                style="height: 96px; overflow: hidden;">
                            </select>
                            <button type="button" class="btn btn-secondary fuente-pequeña mt-1" data-bs-toggle="modal"
                                data-bs-target="#taxModal">➕ Impuesto</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group mt-4 text-center">
                <button type="button" class="btn btn-dark" onclick="window.close()">Cancelar</button>
                <button type="button" class="btn btn-secondary" onclick="newProduct()">Guardar</button>
            </div>
        </form>
    </div>
</body>

<!-- Modal para agregar categorías -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Agregar Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="newCategoryName" placeholder="Nombre de la categoría">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="addCategory()">Agregar Categoría</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nuevo Precio -->
<div class="modal fade" id="priceModal" tabindex="-1" aria-labelledby="priceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="priceModalLabel">Agregar Nuevo Precio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" id="priceTitle" placeholder="Título del precio">
                <input type="number" class="form-control" id="priceValue" placeholder="Valor del precio">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-dark" onclick="addPrice()">Agregar Precio</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nuevo Impuesto -->
<div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taxModalLabel">Agregar Nuevo Impuesto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" id="taxTitle" placeholder="Título del impuesto">
                <input type="number" class="form-control" id="taxValue" placeholder="Valor del impuesto">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="addTax()">Agregar Impuesto</button>
            </div>
        </div>
    </div>
</div>

</html>
