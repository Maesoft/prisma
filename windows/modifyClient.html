<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/modifyClient.js"></script>
    <title>Prisma</title>
</head>

<body>
    <div class="container mt-2">
        <h1>Modificar Cliente</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="companyCode">Codigo</label>
                <input type="text" class="form-control w-50" id="companyCode" required>
            </div>
            <div class="form-group">
                <label for="companyName">Razón Social</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" class="form-control" id="cuit">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="regimen">Régimen</label>
                <select class="form-select" id="regimen" required>
                    <option>Monotributista</option>
                    <option>Responsable Inscripto</option>
                    <option>Consumidor Final</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="mt-3 btn btn-secondary" onclick="window.close()">Cancelar</button>
                <button type="submit" class="mt-3 btn btn-primary" onclick="updateClient()">Guardar</button>
            </div>
        </form>
    </div>
</body>
<!-- Modal para listar Clientes -->
<div class="modal show" id="modalClients" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="clientSearchModalLabel">
                    Buscar Cliente
                </h5>
                <button type="button" class="btn-close bg-secondary w-2" onclick="window.close()"></button>
            </div>
            <div class="form-group p-4">
                <input type="text" class="form-control bg-secondary" id="inputModalClients" tabindex="1" oninput="searchClient()" />
            </div>

            <table class="table text-center" style="cursor: default;">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Razon Social</th>
                        <th>CUIT</th>
                        <th>Regimen</th>
                    </tr>
                </thead>
                <tbody id="listClients" style="cursor: pointer;">

                </tbody>
            </table>

        </div>
    </div>
</div>
</html>
